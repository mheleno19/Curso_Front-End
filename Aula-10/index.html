<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10</title>
  </head>
  <body>
    <script>
      let valor = "Olá Mundo";
      console.log(valor);

      let idade = 18;
      if (idade >= 18) {
        console.log("Você pode dirigir!");
      } else {
        console.log("Você ainda não pode dirigir.");
      }

      let nota = 75;
      if (nota >= 90) {
        console.log("Excelente!");
      } else if (nota >= 60) {
        console.log("Aprovado!");
      } else {
        console.log("Reprovado!");
      }

      let temp = 30;

      if (temp < 10) {
        console.log("Muito Frio!");
      } else if (temp >= 10 && temp <= 25) {
        console.log("Clima Agradável...");
      } else {
        console.log("Está calor!");
      }

      let cor = "vermelho";

      switch (cor) {
        case "vermelho":
          console.log("PARE!");
          break;
        case "amarelo":
          cor;
          console.log("Atenção!");
          break;

        case "verde":
          console.log("Siga!");
          break;

        default:
          console.log("Cor Inválida");
      }

      let estação = 4;

      switch (estação) {
        case 1:
          console.log("verão");
          break;
        case 2:
          console.log("outono");
          break;

        case 3:
          console.log("inverno");
          break;

        case 4:
          console.log("primavera");
          break;

        default:
          console.log("Opção Inválida");
      }

      //incremento de O a 10
      for (i = 0; i <= 10; i++) {
        // i++ (i= i+1)
        console.log("Contagem " + i);
        console.log(`Contagem: ${i}`); //TEMPLATE STRING
      }

      //Decremento de 20 a 10
      for (i = 20; i > 10; i = i - 2) {
        console.log(`Contagem: ${i}`); //TEMPLATE STRING
      }

      // While
      let contador = 0;

      while (contador < 5) {
        console.log("Contador " + contador);
        contador++;
      }
    </script>
  </body>
</html>
